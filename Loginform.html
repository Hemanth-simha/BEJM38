<html>
<head>
<title>Login Form</title>
</head>
<body>
	<fieldset>
		<legend align="center"> Login form</legend>
		<form action="http://localhost:8080/WebApp/servlet1" method="POST">
			<table>
				<tr>
					<th>Username:</th>
					<td><input type="text" name="username"
						placeholder="Enter the username" required></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password"
					placeholder="Enter the password" required></td>
				</tr>
				<tr>
					<td><input type="submit"></td>
				</tr>
			</table>
		</form>
</body>
</html>
